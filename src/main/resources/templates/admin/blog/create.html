<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.w3.org/1999/xhtml"
      layout:decorate="~{layout}">
<head>
    <title>Yeni Blog</title>
</head>
<body>
<main layout:fragment="content">
    <div class="container my-5">
        <h1 class="mb-4">Yeni Blog Yarat</h1>

        <form th:action="@{/admin/blogs/create}" th:object="${blog}" method="post">
            <div class="mb-3">
                <label class="form-label">Başlıq:</label>
                <input type="text" th:field="*{title}" class="form-control" required/>
            </div>

            <div class="mb-3">
                <label class="form-label">Məzmun:</label>
                <textarea th:field="*{content}" rows="5" class="form-control" required></textarea>
            </div>

            <div class="mb-3">
                <label class="form-label">Şəkil yolu (URL):</label>
                <input type="text" th:field="*{imagePath}" class="form-control"/>
            </div>

            <button type="submit" class="btn btn-success">Yarat</button>
            <a th:href="@{/admin/blogs}" class="btn btn-secondary ms-2">⬅ Geri Qayıt</a>
        </form>
    </div>
</main>
</body>
</html>
