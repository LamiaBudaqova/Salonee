<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Gallery</title>
</head>
<body>
<div layout:fragment="content">

    <!-- Hero Start -->
    <div class="container-fluid bg-light page-header py-5 mb-5">
        <div class="container text-center py-5">
            <h1 class="display-1 animated slideInLeft">Foto Qalereyamız</h1>
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb justify-content-center animated slideInLeft mb-0">
                    <li class="breadcrumb-item"><a class="text-primary" href="#">Ana Səhifə</a></li>
                    <li class="breadcrumb-item"><a class="text-primary" href="#">Səhifələr</a></li>
                    <li class="breadcrumb-item active" aria-current="page">Qalereya</li>
                </ol>
            </nav>
        </div>
    </div>
    <!-- Hero End -->


    <!-- Gallery Start -->
    <div class="container-fluid gallery py-5">
        <div class="container">
            <div class="text-center wow fadeIn" data-wow-delay="0.2s">
                <h1 class="font-dancing-script text-primary" th:text="${text.subtitle}">Gallery</h1>
                <h1 class="mb-5" th:text="${text.title}">Explore Our Gallery</h1>
            </div>

            <div class="row g-0">
                <div th:each="img : ${images}"
                     th:class="${img.columnSize} + ' wow fadeIn'"
                     data-wow-delay="0.2s">
                    <div class="gallery-item">
                        <!-- şəkil normal ölçüdə qalsın -->
                        <img th:src="${img.imagePath}" class="img-fluid w-100" alt="">
                        <div class="gallery-icon">
                            <a th:href="${img.imagePath}" class="btn btn-primary btn-lg-square"
                               data-lightbox="gallery"><i class="fa fa-eye"></i></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Gallery End -->

</div>
</body>
</html>
