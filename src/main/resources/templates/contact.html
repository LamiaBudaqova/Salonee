<!DOCTYPE html>
<html lang="az" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">

<head>
    <meta charset="UTF-8">
    <title>Əlaqə</title>

    <style>
        /* Kartların default rəngi (krem) */
        .contact-card {
            background-color: #f8f5f0;
            transition: all 0.3s ease-in-out;
            border-radius: 10px;
        }

        /* Hover zamanı qızılı olsun */
        .contact-card:hover {
            background-color: #C49B63;
            color: #fff !important;
        }

        /* Hover olanda linklər də ağ olsun */
        .contact-card:hover a {
            color: #fff !important;
        }

        /* Iconlar default qızılıdır, hoverdə isə ağ olur */
        .contact-icon {
            color: #C49B63;
            transition: all 0.3s ease-in-out;
        }

        .contact-card:hover .contact-icon {
            color: #fff;
        }

        iframe {
            border: none;
            border-radius: 10px;
        }
    </style>
</head>

<body>
<main layout:fragment="content">

    <!-- Hero Start -->
    <div class="container-fluid bg-light page-header py-5 mb-5">
        <div class="container text-center py-5">
            <h1 class="display-1 animated slideInLeft">Əlaqə</h1>
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb justify-content-center animated slideInLeft mb-0">
                    <li class="breadcrumb-item"><a class="text-primary" href="/">Ana səhifə</a></li>
                    <li class="breadcrumb-item active" aria-current="page">Əlaqə</li>
                </ol>
            </nav>
        </div>
    </div>
    <!-- Hero End -->


    <!-- Contact Info Start -->
    <div class="container py-5">
        <div class="row g-4">

            <!-- Address -->
            <div class="col-lg-4 col-md-6" th:each="loc : ${locations}">
                <div class="card contact-card shadow-sm text-center h-100">
                    <div class="card-body p-4">
                        <div class="mb-3 fs-1 contact-icon">
                            <i class="fa fa-map-marker-alt"></i>
                        </div>
                        <h5 class="mb-3">Ünvan</h5>
                        <p class="mb-0">
                            <a th:href="'https://www.google.com/maps?q=' + ${loc.address}"
                               th:text="${loc.address}"
                               class="text-dark text-decoration-none"
                               target="_blank">
                                123 Nizami küçəsi, Bakı, Azərbaycan
                            </a>
                        </p>
                    </div>
                </div>
            </div>


            <!-- Phone -->
            <div class="col-lg-4 col-md-6" th:each="loc : ${locations}">
                <div class="card contact-card shadow-sm text-center h-100">
                    <div class="card-body p-4">
                        <div class="mb-3 fs-1 contact-icon">
                            <i class="fa fa-phone-alt"></i>
                        </div>
                        <h5 class="mb-3">Telefon</h5>
                        <p class="mb-0">
                            <a th:href="'tel:' + ${loc.phone}"
                               th:text="${loc.phone}"
                               class="text-dark text-decoration-none">050 512 50 66</a>
                        </p>
                    </div>
                </div>
            </div>

            <!-- Email -->
            <div class="col-lg-4 col-md-6" th:each="loc : ${locations}">
                <div class="card contact-card shadow-sm text-center h-100">
                    <div class="card-body p-4">
                        <div class="mb-3 fs-1 contact-icon">
                            <i class="fa fa-envelope"></i>
                        </div>
                        <h5 class="mb-3">Email</h5>
                        <p class="mb-0">
                            <a th:href="'mailto:' + ${loc.email}"
                               th:text="${loc.email}"
                               class="text-dark text-decoration-none">info@example.com</a>
                        </p>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <!-- Contact Info End -->


    <!-- Map Start -->
    <div class="container-fluid py-5">
        <div class="container">
            <iframe class="w-100" height="450"
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3038.847127735254!2d49.8516!3d40.3777!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x40307d0b0b0b0b0b%3A0x123456789abcdef!2sBaku!5e0!3m2!1sen!2saz!4v0000000000"
                    allowfullscreen="" loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
    </div>
    <!-- Map End -->

</main>
</body>
</html>
