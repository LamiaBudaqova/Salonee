<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Panel - La Beauty</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

  <!-- Mazer CSS (The same as admin but works for user too) -->
  <link rel="stylesheet" th:href="@{/admin/css/bootstrap.css}">
  <link rel="stylesheet" th:href="@{/admin/vendors/bootstrap-icons/bootstrap-icons.css}">
  <link rel="stylesheet" th:href="@{/admin/vendors/perfect-scrollbar/perfect-scrollbar.css}">
  <link rel="stylesheet" th:href="@{/admin/css/app.css}">
</head>

<body>
<div id="app">

  <!-- Sidebar -->
  <div id="sidebar" class="active">
    <div class="sidebar-wrapper active">

      <div class="sidebar-header">
        <h2 class="text-primary ms-3">La Beauty</h2>
      </div>

      <div class="sidebar-menu">
        <ul class="menu">
          <li class="sidebar-title">Menyu</li>

          <li class="sidebar-item">
            <a th:href="@{/user}" class="sidebar-link">
              <i class="bi bi-house"></i>
              <span>Dashboard</span>
            </a>
          </li>

          <li class="sidebar-item">
            <a th:href="@{/user/reservations}" class="sidebar-link">
              <i class="bi bi-calendar-check"></i>
              <span>Rezervasiyalarım</span>
            </a>
          </li>

          <li class="sidebar-item">
            <a th:href="@{/user/cashback}" class="sidebar-link">
              <i class="bi bi-wallet2"></i>
              <span>Cashback Balans</span>
            </a>
          </li>

          <li class="sidebar-item">
            <a th:href="@{/user/profile}" class="sidebar-link">
              <i class="bi bi-person-circle"></i>
              <span>Profilim</span>
            </a>
          </li>

          <li class="sidebar-item">
            <a th:href="@{/user/profile/edit}" class="sidebar-link">
              <i class="bi bi-pencil-square"></i>
              <span>Profil Redaktə</span>
            </a>
          </li>

          <li class="sidebar-item">
            <a href="/" class="sidebar-link text-primary">
              <i class="bi bi-arrow-left-circle"></i>
              <span>Sayta qayıt</span>
            </a>
          </li>

          <li class="sidebar-item">
            <a th:href="@{/logout}" class="sidebar-link text-danger">
              <i class="bi bi-box-arrow-right"></i>
              <span>Çıxış</span>
            </a>
          </li>

        </ul>
      </div>

      <button class="sidebar-toggler btn x"><i data-feather="x"></i></button>
    </div>
  </div>

  <div class="sidebar-overlay"></div>

  <!-- Main content -->
  <div id="main">

    <header class="mb-3">
      <a href="#" class="burger-btn d-block d-xl-none">
        <i class="bi bi-justify fs-3"></i>
      </a>
    </header>

    <!-- BURADA USER CONTENT OLACAQ -->
    <main layout:fragment="content"></main>

    <footer>
      <div class="footer clearfix mb-0 text-muted">
        <div class="float-start">
          <p>2025 © La Beauty User Panel</p>
        </div>
        <div class="float-end">
          <p>Made with <span class="text-danger"><i class="bi bi-heart-fill"></i></span> by Lamia</p>
        </div>
      </div>
    </footer>
  </div>
</div>

<!-- JS -->
<script th:src="@{/admin/vendors/perfect-scrollbar/perfect-scrollbar.min.js}"></script>
<script th:src="@{/admin/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/admin/js/main.js}"></script>



</body>
</html>
