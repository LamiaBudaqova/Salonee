<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/layout}">

<main layout:fragment="content">
    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h3 class="text-primary"><i class="bi bi-people-fill me-2"></i> Komanda üzvləri</h3>
            <a th:href="@{/admin/team-members/create}" class="btn btn-primary">
                <i class="bi bi-plus-circle"></i> Yeni üzv əlavə et
            </a>
        </div>

        <table class="table table-striped">
            <thead>
            <tr>
                <th>#</th>
                <th>Şəkil</th>
                <th>Ad Soyad</th>
                <th>Vəzifə</th>
                <th>Filial</th>
                <th>Əməliyyatlar</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="m, iterStat : ${members}">
                <td th:text="${iterStat.index + 1}"></td>
                <td><img th:src="${m.imageUrl}" style="height:60px;width:60px;border-radius:50%;object-fit:cover;"></td>
                <td th:text="${m.name}"></td>
                <td th:text="${m.position}"></td>
                <td th:text="${m.branchName}"></td>
                <td>
                    <a th:href="@{'/admin/team-members/edit/' + ${m.id}}" class="btn btn-sm btn-warning">
                        <i class="bi bi-pencil"></i>
                    </a>
                    <a th:href="@{'/admin/team-members/delete/' + ${m.id}}" class="btn btn-sm btn-danger"
                       onclick="return confirm('Silmək istədiyinə əminsənmi?')">
                        <i class="bi bi-trash"></i>
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</main>
</html>
