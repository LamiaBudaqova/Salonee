<!DOCTYPE html>
<html lang="az"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">

<body>
<main layout:fragment="content">

    <!-- Hero Start -->
    <div class="container-fluid bg-light page-header py-5 mb-5">
        <div class="container text-center py-5">
            <h1 class="display-1 animated slideInLeft">Qiymətlər</h1>
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb justify-content-center animated slideInLeft mb-0">
                    <li class="breadcrumb-item"><a class="text-primary" href="/">Ana səhifə</a></li>
                    <li class="breadcrumb-item active" aria-current="page">Qiymətlər</li>
                </ol>
            </nav>
        </div>
    </div>
    <!-- Hero End -->

    <!-- Price List Start -->
    <div class="container py-5">
        <div class="text-center mb-5">
            <h2 class="text-primary">Xidmətlər və Qiymətlər</h2>
        </div>

        <div class="row">
            <div class="col-lg-8 mx-auto">
                <div class="list-group">

                    <!-- Burda DB-dən gələn qiymətlər -->
                    <div th:each="price : ${prices}"
                         class="list-group-item d-flex justify-content-between align-items-center border-0 border-bottom py-3">
                        <span th:text="${price.serviceName}">Xidmət adı</span>
                        <strong th:text="${price.amount + ' AZN'}">Qiymət</strong>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <!-- Price List End -->

</main>
</body>
</html>
