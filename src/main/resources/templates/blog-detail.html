<!DOCTYPE html>
<html lang="az" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title th:text="${blog.title}">Blog</title>
</head>
<body>
<div layout:fragment="content">

    <div class="container-fluid bg-light page-header py-5">
        <div class="container text-center py-5">
            <h1 class="display-5" th:text="${blog.title}"></h1>
        </div>
    </div>

    <div class="container my-5">

        <p class="text-muted mb-3">
            <i class="fa fa-calendar-alt me-2"></i>
            <span th:text="${#temporals.format(blog.createdAt, 'dd MMM yyyy')}"></span>
        </p>

        <img class="img-fluid rounded mb-4" th:src="${blog.imagePath}" alt="">

        <!-- ✅ Tam mətn (HTML dəstəyi ilə) -->
        <div class="fs-5 lh-lg" th:utext="${blog.content}"></div>

        <div class="mt-4 d-flex gap-2">
            <a class="btn btn-outline-dark rounded-pill" th:href="@{/blog}">← Bütün yazılar</a>
            <a class="btn btn-dark rounded-pill" th:href="@{/}">Ana Səhifə</a>
        </div>

    </div>

</div>
</body>
</html>
