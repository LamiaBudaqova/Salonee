<!DOCTYPE html>
<html lang="az"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}" xmlns:sec="http://www.w3.org/1999/xhtml">

<head>
    <title>Rəylər</title>
</head>

<body>
<div layout:fragment="content">

    <!-- Hero Start -->
    <div class="container-fluid bg-light page-header py-5 mb-5">
        <div class="container text-center py-5">
            <h1 class="display-1 animated slideInLeft" th:text="${testimonialText.title}">Rəylər</h1>
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb justify-content-center animated slideInLeft mb-0">
                    <li class="breadcrumb-item"><a class="text-primary" href="/">Ana Səhifə</a></li>
                    <li class="breadcrumb-item active" aria-current="page" th:text="${testimonialText.title}"></li>
                </ol>
            </nav>
        </div>
    </div>
    <!-- Hero End -->


    <!-- Testimonials List -->
    <div class="container-fluid py-5">
        <div class="container">
            <div class="text-center wow fadeIn" data-wow-delay="0.2s">
                <h1 class="font-dancing-script text-primary" th:text="${testimonialText.title}">Rəylər</h1>
                <h1 class="mb-5" th:text="${testimonialText.subtitle}">Müştərilərimiz nə deyir?</h1>
            </div>
            <div class="row">
                <div class="col-md-4 mb-4" th:each="t : ${testimonials}">
                    <div class="text-center bg-light p-4">
                        <i class="fa fa-quote-left fa-3x mb-3"></i>
                        <p th:text="${t.feedback}"></p>
                        <h4 class="mb-1" th:text="${t.clientName}"></h4>
                        <span th:text="${t.profession}"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Testimonials End -->

    <!-- Add Testimonial Form -->
    <div class="container py-5">
        <h3 class="mb-4">Siz də rəyinizi yazın</h3>

        <!-- Əgər user login olubsa -->
        <div sec:authorize="isAuthenticated()">
            <form action="/testimonial" method="post" th:object="${testimonialForm}">
                <div class="mb-3">
                    <label>Ad Soyad</label>
                    <input type="text" th:field="*{clientName}" class="form-control" placeholder="Adınızı daxil edin" required>
                </div>
                <div class="mb-3">
                    <label>Peşə</label>
                    <input type="text" th:field="*{profession}" class="form-control" placeholder="Məs: Müəllim, İT mütəxəssis" required>
                </div>
                <div class="mb-3">
                    <label>Rəyiniz</label>
                    <textarea th:field="*{feedback}" class="form-control" placeholder="Rəyinizi yazın..." rows="4" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Göndər</button>
            </form>
        </div>

        <!-- Əgər user login olmayıbsa -->
        <div sec:authorize="!isAuthenticated()">
            <form>
                <div class="mb-3">
                    <label>Ad Soyad</label>
                    <input type="text" class="form-control" placeholder="Daxil olmaq üçün klikləyin"
                           onclick="window.location.href='/login';" readonly>
                </div>
                <div class="mb-3">
                    <label>Peşə</label>
                    <input type="text" class="form-control" placeholder="Daxil olmaq üçün klikləyin"
                           onclick="window.location.href='/login';" readonly>
                </div>
                <div class="mb-3">
                    <label>Rəyiniz</label>
                    <textarea class="form-control" rows="4" placeholder="Daxil olmaq üçün klikləyin"
                              onclick="window.location.href='/login';" readonly></textarea>
                </div>
                <button type="button" class="btn btn-primary" onclick="window.location.href='/login';">Daxil ol</button>
            </form>
        </div>
    </div>
    <!-- Form End -->


</div>
</body>
</html>
