<!DOCTYPE html>
<html lang="az"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{staff/layout}">
<body>
<main layout:fragment="content">
    <div class="card shadow-sm mt-4">
        <div class="card-header bg-primary text-white">
            <h5>Rezervasiyalarƒ±m</h5>
        </div>
        <div class="card-body">

            <!-- üîç Filtr formu -->
            <form th:action="@{/staff/reservations/filter}" method="post" class="row g-3 mb-4">
                <div class="col-md-3">
                    <label class="form-label">Status</label>
                    <select name="status" class="form-select">
                        <option value="">Hamƒ±sƒ±</option>
                        <option th:each="s : ${statuses}" th:value="${s}" th:text="${s}"></option>
                    </select>
                </div>
                <div class="col-md-3">
                    <label class="form-label">Ba≈ülama tarixi</label>
                    <input type="date" name="startDate" class="form-control">
                </div>
                <div class="col-md-3">
                    <label class="form-label">Bitm…ô tarixi</label>
                    <input type="date" name="endDate" class="form-control">
                </div>
                <div class="col-md-3 d-flex align-items-end">
                    <button type="submit" class="btn btn-primary w-100">Filtrl…ô</button>
                </div>
            </form>

            <!-- M√∂vcud c…ôdv…ôl -->
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Xidm…ôt</th>
                    <th>Tarix</th>
                    <th>Vaxt</th>
                    <th>M√º≈üt…ôri</th>
                    <th>Telefon</th>
                    <th>Status</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="r : ${reservations}">
                    <td th:text="${r.id}"></td>
                    <td th:text="${r.serviceName}"></td>
                    <td th:text="${r.date}"></td>
                    <td th:text="${#temporals.format(r.startTime, 'HH:mm')}"></td>
                    <td th:text="${r.customerName}"></td>
                    <td th:text="${r.customerPhone}"></td>
                    <td>
                        <span th:text="${r.status}" class="badge bg-secondary"></span>
                    </td>
                </tr>

                <tr th:if="${#lists.isEmpty(reservations)}">
                    <td colspan="7" class="text-center text-muted py-3">
                        Rezervasiya yoxdur
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</main>
</body>
</html>
