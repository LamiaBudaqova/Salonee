<!DOCTYPE html>
<html lang="az"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/layout}">

<main layout:fragment="content">
  <div class="container mt-4">
    <h3 class="text-primary mb-4">Yeni Əlaqə Məlumatı Əlavə Et</h3>

    <form th:action="@{/admin/contacts/create}" th:object="${contact}" method="post" class="p-3 bg-white shadow rounded">
      <div class="mb-3">
        <label class="form-label">Ünvan</label>
        <input type="text" th:field="*{address}" class="form-control" placeholder="Ünvan daxil edin" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Telefon</label>
        <input type="text" th:field="*{phone}" class="form-control" placeholder="Telefon daxil edin" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="email" th:field="*{email}" class="form-control" placeholder="Email daxil edin" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Xəritə linki</label>
        <textarea th:field="*{mapLink}" class="form-control" rows="3" placeholder="Google Maps linki daxil edin"></textarea>
      </div>

      <button type="submit" class="btn btn-success">Yadda Saxla</button>
      <a th:href="@{/admin/contacts}" class="btn btn-secondary">Geri Qayıt</a>
    </form>
  </div>
</main>
</html>
