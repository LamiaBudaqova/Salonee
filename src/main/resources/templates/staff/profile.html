<!DOCTYPE html>
<html lang="az"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{staff/layout}">
<body>

<main layout:fragment="content">

    <div class="card shadow-sm mt-4">
        <div class="card-header bg-primary text-white">
            <h5>Profil məlumatları</h5>
        </div>
        <div class="card-body">
            <div class="row align-items-center">
                <!-- Şəkil -->
                <div class="col-md-4 text-center mb-4">
                    <img th:src="${staff.imageUrl != null ? staff.imageUrl : '/front/img/default-user.png'}"
                         alt="Usta şəkli"
                         class="rounded-circle border border-3 border-primary shadow"
                         style="width: 160px; height: 160px; object-fit: cover;">
                    <h5 class="mt-3 text-primary fw-semibold" th:text="${staff.fullName}">Ad Soyad</h5>
                    <span class="text-muted" th:text="${staff.position}">Usta</span>
                </div>

                <!-- Məlumatlar -->
                <div class="col-md-8">
                    <table class="table table-borderless mb-0">
                        <tbody>
                        <tr>
                            <th class="text-secondary w-25">Email:</th>
                            <td th:text="${staff.email}">usta@example.com</td>
                        </tr>
                        <tr>
                            <th class="text-secondary">Telefon:</th>
                            <td th:text="${staff.phone}">+994...</td>
                        </tr>
                        <tr>
                            <th class="text-secondary">Filial:</th>
                            <td th:text="${staff.branchName != null ? staff.branchName : '-'}">Nizami filialı</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

</main>
</body>
</html>
