<!DOCTYPE html>
<html lang="az"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/layout}">

<main layout:fragment="content" class="container-fluid py-4">

  <!-- Başlıq və mesaj -->
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h4 class="mb-0">Rezervasiyalar</h4>
    <div th:if="${success}" class="alert alert-success py-1 px-3 mb-0" th:text="${success}"></div>
  </div>

  <!-- Kart -->
  <div class="card shadow-sm">
    <div class="card-body table-responsive">
      <table class="table table-bordered table-hover align-middle text-center mb-0">
        <thead class="table-light">
        <tr>
          <th>ID</th>
          <th>Xidmət</th>
          <th>Usta</th>
          <th>Tarix</th>
          <th>Vaxt</th>
          <th>Müştəri</th>
          <th>Telefon</th>
          <th>Status</th>
          <th>Qeyd</th>
          <th>Əməliyyat</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="r : ${reservations}">
          <td th:text="${r.id}"></td>
          <td th:text="${r.service.name}"></td>
          <td th:text="${r.staff != null ? r.staff.fullName : '—'}"></td>
          <td th:text="${r.date}"></td>
          <td th:text="${#temporals.format(r.startTime, 'HH:mm')}"></td>
          <td th:text="${r.customerName}"></td>
          <td th:text="${r.customerPhone}"></td>

          <!-- Status və qeyd formu -->
          <td>
            <span th:switch="${r.status}">
              <span th:case="'PENDING'" class="badge bg-warning text-dark">Gözləmədə</span>
              <span th:case="'APPROVED'" class="badge bg-success">Təsdiqlənib</span>
              <span th:case="'REJECTED'" class="badge bg-danger">Rədd edilib</span>
              <span th:case="'DONE'" class="badge bg-primary">Tamamlanıb</span>
              <span th:case="'CANCELLED'" class="badge bg-secondary">Ləğv edilib</span>
              <span th:case="*"
                    class="badge bg-light text-dark"
                    th:text="${r.status}"></span>
            </span>
          </td>

          <td th:text="${r.notes != null ? r.notes : '-'}"></td>

          <td>
            <form th:action="@{/admin/reservations/update}" method="post" class="d-flex align-items-center">
              <input type="hidden" name="id" th:value="${r.id}">
              <select name="status" class="form-select form-select-sm me-2">
                <option th:each="s : ${statuses}"
                        th:value="${s}"
                        th:text="${s}"
                        th:selected="${s == r.status}"></option>
              </select>
              <input type="text" name="notes" placeholder="Qeyd (istəyə görə)" class="form-control form-control-sm me-2" style="width: 150px;">
              <button type="submit" class="btn btn-sm btn-primary">Yenilə</button>
            </form>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>

</main>
</html>
