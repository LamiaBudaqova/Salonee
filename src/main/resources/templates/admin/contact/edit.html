<!DOCTYPE html>
<html lang="az"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/layout}">

<main layout:fragment="content">
    <div class="container mt-4">
        <h3 class="text-primary mb-4">Əlaqə Məlumatını Redaktə Et</h3>

        <form th:action="@{/admin/contacts/edit}" th:object="${contact}" method="post" class="p-3 bg-white shadow rounded">
            <input type="hidden" th:field="*{id}"/>

            <div class="mb-3">
                <label class="form-label">Ünvan</label>
                <input type="text" th:field="*{address}" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Telefon</label>
                <input type="text" th:field="*{phone}" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" th:field="*{email}" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Xəritə Linki</label>
                <textarea th:field="*{mapLink}" class="form-control" rows="3"></textarea>
            </div>

            <div class="form-check form-switch mb-3">
                <input class="form-check-input" type="checkbox" th:field="*{active}">
                <label class="form-check-label">Aktivdir?</label>
            </div>

            <button type="submit" class="btn btn-warning">Yenilə</button>
            <a th:href="@{/admin/contacts}" class="btn btn-secondary">Geri Qayıt</a>
        </form>
    </div>
</main>
</html>
