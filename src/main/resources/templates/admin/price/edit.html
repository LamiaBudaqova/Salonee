<!DOCTYPE html>
<html lang="az" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Qiyməti Redaktə Et</title>
    <link rel="stylesheet" href="/admin/css/bootstrap.css">
</head>
<body class="container mt-5">
<h2>Qiyməti Redaktə Et</h2>

<form th:action="@{'/admin/prices/edit/' + ${priceId}}" th:object="${price}" method="post">
    <div class="mb-3">
        <label class="form-label">Xidmətin adı</label>
        <input type="text" th:field="*{serviceName}" class="form-control" required>
    </div>
    <div class="mb-3">
        <label class="form-label">Məbləğ</label>
        <input type="number" step="0.01" th:field="*{amount}" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-warning">Yenilə</button>
    <a href="/admin/prices" class="btn btn-secondary">Ləğv et</a>
</form>
</body>
</html>
