<!DOCTYPE html>
<html lang="az" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Gözəllik Bloqu</title>
</head>
<body>
<div layout:fragment="content">

    <!-- Hero Start -->
    <div class="container-fluid bg-light page-header py-5">
        <div class="container text-center py-5">
            <h1 class="display-1 animated slideInLeft">Blog</h1>
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb justify-content-center animated slideInLeft mb-0">
                    <li class="breadcrumb-item">
                        <a class="text-primary" th:href="@{/}">Ana Səhifə</a>
                    </li>
                    <li class="breadcrumb-item active" aria-current="page">Blog</li>
                </ol>
            </nav>
        </div>
    </div>
    <!-- Hero End -->

    <!-- Blog List -->
    <div class="container-fluid blog p-0">
        <div class="row row-cols-1 row-cols-md-2 row-cols-lg-4 g-4">

            <div class="col" th:each="blog : ${blogs}">
                <div class="blog-item h-100 d-flex flex-column">

                    <a th:href="@{/blog/{id}(id=${blog.id})}">
                        <img class="img-fluid w-100"
                             th:src="${blog.imagePath}"
                             style="object-fit: cover; min-height: 250px; max-height: 250px;">
                    </a>

                    <div class="bg-primary py-5 px-4 flex-grow-1 d-flex flex-column justify-content-between">

                        <div>
                            <p class="mb-2">
                                <i class="fa fa-calendar-alt text-dark me-1"></i>
                                <span th:text="${#temporals.format(blog.createdAt, 'dd MMM yyyy')}"></span>
                            </p>

                            <h3 class="mb-3">
                                <a class="text-dark" style="text-decoration:none"
                                   th:href="@{/blog/{id}(id=${blog.id})}"
                                   th:text="${blog.title}"></a>
                            </h3>

                            <p th:text="${blog.content != null && blog.content.length() > 150
                                ? blog.content.substring(0,150) + '...'
                                : blog.content}">
                            </p>
                        </div>

                        <div class="mt-3">
                            <a class="btn btn-dark rounded-pill"
                               th:href="@{/blog/{id}(id=${blog.id})}">
                                Daha çox oxu →
                            </a>
                        </div>

                    </div>

                </div>
            </div>

        </div>
    </div>
    <!-- Blog End -->

    <!-- Pagination -->
    <div class="container my-5">
        <nav>
            <ul class="pagination justify-content-center">

                <!-- LEFT (PREVIOUS) -->
                <li class="page-item">
                    <a class="page-link"
                       th:if="${currentPage == 0}"
                       href="javascript:void(0)">«</a>

                    <a class="page-link"
                       th:if="${currentPage > 0}"
                       th:href="@{/blog(page=${currentPage - 1})}">«</a>
                </li>

                <!-- PAGE NUMBERS -->
                <li class="page-item"
                    th:each="i : ${#numbers.sequence(0, totalPages - 1)}"
                    th:classappend="${i == currentPage} ? 'active'">

                    <a class="page-link"
                       th:text="${i + 1}"
                       th:href="@{/blog(page=${i})}"></a>
                </li>

                <!-- RIGHT (NEXT) -->
                <li class="page-item">
                    <a class="page-link"
                       th:if="${currentPage + 1 >= totalPages}"
                       href="javascript:void(0)">»</a>

                    <a class="page-link"
                       th:if="${currentPage + 1 < totalPages}"
                       th:href="@{/blog(page=${currentPage + 1})}">»</a>
                </li>

            </ul>
        </nav>
    </div>



</div>
</body>
</html>
