<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/layout}">

<body>
<main layout:fragment="content">

    <div class="page-heading">
        <div class="page-title">
            <div class="row align-items-center">
                <div class="col-12 col-md-6">
                    <h3>Bloqlar siyahısı</h3>
                    <p class="text-subtitle text-muted">Sistemdə olan bütün blog yazıları burada göstərilir.</p>
                </div>
                <div class="col-12 col-md-6 text-end">
                    <a th:href="@{/admin/blogs/create}" class="btn btn-primary">
                        <i class="bi bi-plus-lg"></i> Yeni Blog Əlavə Et
                    </a>
                </div>
            </div>
        </div>

        <section class="section mt-4">
            <div class="card">
                <div class="card-header">
                    <h5>Bütün Blog Yazıları</h5>
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-striped align-middle">
                            <thead class="table-primary">
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">Şəkil</th>
                                <th scope="col">Başlıq</th>
                                <th scope="col">Yaradılma tarixi</th>
                                <th scope="col" class="text-center">Əməliyyatlar</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="blog, iterStat : ${blogs}">
                                <td th:text="${iterStat.count}"></td>
                                <td>
                                    <img th:src="${blog.imagePath}" alt="Blog şəkli"
                                         style="width:80px; height:60px; object-fit:cover; border-radius:6px;">
                                </td>
                                <td th:text="${blog.title}"></td>
                                <td th:text="${#temporals.format(blog.createdAt, 'dd.MM.yyyy')}"></td>

                                <td class="text-center">
                                    <a th:href="@{'/admin/blogs/edit/' + ${blog.id}}" class="btn btn-sm btn-warning">
                                        <i class="bi bi-pencil-square"></i> Redaktə
                                    </a>
                                    <a th:href="@{'/admin/blogs/delete/' + ${blog.id}}"
                                       class="btn btn-sm btn-danger"
                                       onclick="return confirm('Bu blogu silmək istədiyinizə əminsiniz?')">
                                        <i class="bi bi-trash"></i> Sil
                                    </a>
                                </td>
                            </tr>

                            <!-- Əgər heç bir blog yoxdursa -->
                            <tr th:if="${#lists.isEmpty(blogs)}">
                                <td colspan="5" class="text-center text-muted py-4">
                                    Heç bir blog yazısı tapılmadı.
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </section>
    </div>

</main>
</body>
</html>
