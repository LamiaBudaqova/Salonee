<!DOCTYPE html>
<html lang="az"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{staff/layout}">
<body>
<main layout:fragment="content">

    <div class="card shadow-sm mt-4">
        <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
            <h5 class="mb-0">Rezervasiyalarƒ±m</h5>
        </div>

        <div class="card-body">
            <!-- üîç Filtr formu -->
            <form th:action="@{/staff/reservations/filter}" method="post" class="row g-3 mb-4">
                <div class="col-md-3">
                    <label class="form-label">Status</label>
                    <select name="status" class="form-select">
                        <option value="">Hamƒ±sƒ±</option>
                        <option th:each="s : ${statuses}" th:value="${s}" th:text="${s}"></option>
                    </select>
                </div>
                <div class="col-md-3">
                    <label class="form-label">Ba≈ülama tarixi</label>
                    <input type="date" name="startDate" class="form-control">
                </div>
                <div class="col-md-3">
                    <label class="form-label">Bitm…ô tarixi</label>
                    <input type="date" name="endDate" class="form-control">
                </div>
                <div class="col-md-3 d-flex align-items-end">
                    <button type="submit" class="btn btn-primary w-100">Filtrl…ô</button>
                </div>
            </form>

            <!-- üßæ C…ôdv…ôl -->
            <table class="table table-hover align-middle text-center">
                <thead class="table-light">
                <tr>
                    <th>ID</th>
                    <th>Xidm…ôt</th>
                    <th>Tarix</th>
                    <th>Vaxt</th>
                    <th>M√º≈üt…ôri</th>
                    <th>Telefon</th>
                    <th>Status</th>
                    <th>∆èm…ôliyyat</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="r : ${reservations}">
                    <td th:text="${r.id}"></td>
                    <td th:text="${r.serviceName}"></td>
                    <td th:text="${r.date}"></td>
                    <td th:text="${#temporals.format(r.startTime, 'HH:mm')}"></td>
                    <td th:text="${r.customerName}"></td>
                    <td th:text="${r.customerPhone}"></td>

                    <!-- Status r…ôngl…ôri -->
                    <td>
                        <span th:text="${r.status}"
                              th:classappend="${r.status.name() == 'PENDING'} ? 'badge bg-warning text-dark'
                              : (${r.status.name() == 'APPROVED'} ? 'badge bg-success'
                              : (${r.status.name() == 'REJECTED'} ? 'badge bg-danger' : 'badge bg-secondary'))">
                        </span>
                    </td>

                    <!-- ‚úÖ ∆èm…ôliyyat d√ºym…ôl…ôri -->
                    <td>
                        <div class="d-flex justify-content-center gap-2">
                            <form th:action="@{'/staff/reservations/' + ${r.id} + '/approve'}" method="post">
                                <button type="submit" class="btn btn-success btn-sm"
                                        th:disabled="${r.status.name() != 'PENDING'}">
                                    ‚úÖ Q…ôbul et
                                </button>
                            </form>
                            <form th:action="@{'/staff/reservations/' + ${r.id} + '/reject'}" method="post">
                                <button type="submit" class="btn btn-danger btn-sm"
                                        th:disabled="${r.status.name() != 'PENDING'}">
                                    ‚ùå R…ôdd et
                                </button>
                            </form>
                        </div>
                    </td>
                </tr>

                <tr th:if="${#lists.isEmpty(reservations)}">
                    <td colspan="8" class="text-center text-muted py-3">
                        Rezervasiya yoxdur
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

</main>
</body>
</html>
