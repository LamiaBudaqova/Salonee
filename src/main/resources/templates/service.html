<!DOCTYPE html>
<html lang="az"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">

<body>
<main layout:fragment="content">

    <!-- Hero Start -->
    <div class="container-fluid bg-light page-header py-5 mb-5">
        <div class="container text-center py-5">
            <h1 class="display-1 animated slideInLeft">Xidmətlər</h1>
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb justify-content-center animated slideInLeft mb-0">
                    <li class="breadcrumb-item"><a class="text-primary" href="/">Ana səhifə</a></li>
                    <li class="breadcrumb-item active" aria-current="page">Xidmətlər</li>
                </ol>
            </nav>
        </div>
    </div>
    <!-- Hero End -->

    <!-- Service Start -->
    <div class="container-fluid service py-5">
        <div class="container">
            <div class="text-center wow fadeIn" data-wow-delay="0.1s">
                <h1 class="font-dancing-script text-primary">Xidmətlərimiz</h1>
                <h1 class="mb-5">Xidmətlərimizlə tanış olun</h1>
            </div>
            <div class="row g-4 g-md-0 text-center">
                <div class="col-md-6 col-lg-4" th:each="category : ${categories}">
                    <div class="service-item h-100 p-4 border-bottom border-end wow fadeIn" data-wow-delay="0.1s">
                        <i th:class="'fa ' + ${category.icon} + ' fa-3x text-primary mb-3'"></i>
                        <h3 class="mb-3" th:text="${category.name}">Xidmət adı</h3>
                        <p class="mb-3" th:text="${category.serviceCount + ' xidmət mövcuddur'}"></p>
                        <a class="btn btn-sm btn-primary text-uppercase" th:href="@{'/category/' + ${category.id}}">
                            Daha çox <i class="bi bi-arrow-right"></i>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Service End -->

</main>
</body>
</html>
