<!DOCTYPE html>
<html lang="az"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/layout}">

<main layout:fragment="content" class="container-fluid py-4">

  <!-- üîπ Ba≈ülƒ±q v…ô uƒüur mesajƒ± -->

  <!-- üîπ Rezervasiyalar C…ôdv…ôli -->
  <div class="card shadow-sm border-0">
    <div class="card-body table-responsive">
      <table class="table table-striped table-hover align-middle text-center mb-0">

          <th>∆èm…ôliyyat</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="r, iter : ${reservations}">

          <td th:text="${r.staffName != null ? r.staffName : '‚Äî'}"></td>
          <td th:text="${#temporals.format(r.date, 'dd.MM.yyyy')}"></td>
          <td th:text="${#temporals.format(r.startTime, 'HH:mm')}"></td>
          <td th:text="${r.customerName}"></td>
          <td th:text="${r.customerPhone}"></td>

          <!-- üîπ Status Badge -->
          <td>
                        <span th:switch="${r.status}">
                          <span th:case="'PENDING'" class="badge bg-warning text-dark px-3 py-2">G√∂zl…ôm…ôd…ô</span>
                          <span th:case="'APPROVED'" class="badge bg-success px-3 py-2">T…ôsdiql…ônib</span>

                          <span th:case="'CANCELLED'" class="badge bg-secondary px-3 py-2">L…ôƒüv edilib</span>
                          <span th:case="*" class="badge bg-light text-dark px-3 py-2" th:text="${r.status}"></span>
                        </span>
          </td>

          <!-- üîπ Qeyd -->
          <td th:text="${r.notes != null ? r.notes : '-'}"></td>

          <!-- üîπ Status v…ô qeyd formu -->
          <td>
            <form th:action="@{/admin/reservations/update}" method="post" class="d-flex align-items-center justify-content-center gap-2">
              <input type="hidden" name="id" th:value="${r.id}">
              <span th:switch="${r.status}">
  <span th:case="'PENDING'" class="badge bg-warning text-dark px-3 py-2">G√∂zl…ôm…ôd…ô</span>
  <span th:case="'APPROVED'" class="badge bg-success px-3 py-2">T…ôsdiql…ônib</span>
  <span th:case="'REJECTED'" class="badge bg-danger px-3 py-2">R…ôdd edilib</span>
  <span th:case="'DONE'" class="badge bg-primary px-3 py-2">Tamamlanƒ±b</span>
  <span th:case="'CANCELLED'" class="badge bg-secondary px-3 py-2">L…ôƒüv edilib</span>
</span>

              <button type="submit" class="btn btn-sm btn-outline-primary px-3">

            </form>
          </td>
        </tr>

        <!-- üîπ ∆èg…ôr rezervasiya yoxdursa -->

        </tr>
        </tbody>

    </div>

</html>
