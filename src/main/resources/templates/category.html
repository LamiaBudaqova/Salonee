<!DOCTYPE html>
<html lang="az"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title th:text="${category.name} + ' - Salone'">Xidmət Kateqoriyası</title>
</head>

<body>
<main layout:fragment="content">

    <!-- Hero Start -->
    <div class="container-fluid bg-light page-header py-5 mb-5">
        <div class="container text-center py-5">
            <h1 class="display-1 animated slideInLeft" th:text="${category.name}">Kateqoriya adı</h1>
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb justify-content-center animated slideInLeft mb-0">
                    <li class="breadcrumb-item"><a class="text-primary" href="/">Ana səhifə</a></li>
                    <li class="breadcrumb-item"><a class="text-primary" href="/xidmetler">Xidmətlər</a></li>
                    <li class="breadcrumb-item active" aria-current="page" th:text="${category.name}">Kateqoriya</li>
                </ol>
            </nav>
        </div>
    </div>
    <!-- Hero End -->


    <!-- Services List Start -->
    <div class="container-fluid service py-5">
        <div class="container">
            <div class="text-center wow fadeIn" data-wow-delay="0.1s">
                <h1 class="font-dancing-script text-primary">Xidmətlər</h1>
                <h1 class="mb-5" th:text="${category.name} + ' üzrə xidmətlər'">Kateqoriya xidmətləri</h1>
            </div>

            <div class="row g-4 g-md-0 text-center">
                <div class="col-md-6 col-lg-4" th:each="service : ${services}">
                    <div class="service-item h-100 p-4 border-bottom border-end wow fadeIn" data-wow-delay="0.1s">
                        <!-- Əgər hər servisin şəkili varsa -->
                        <img class="img-fluid mb-3" th:if="${service.image != null}" th:src="@{${service.image}}" alt="">

                        <h3 class="mb-3" th:text="${service.name}">Xidmət adı</h3>
                        <p class="mb-3" th:text="${service.description}">Xidmət təsviri</p>
                        <p class="fw-bold text-primary" th:text="${service.price + ' AZN'}">Qiymət</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Services List End -->

</main>
</body>
</html>
