<!DOCTYPE html>
<html lang="az"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">

<head>
    <meta charset="UTF-8">
    <title>∆èlaq…ô</title>

    <style>
        .contact-card {
            background-color: #f8f5f0;
            transition: all 0.3s ease-in-out;
            border-radius: 10px;
        }
        .contact-card:hover {
            background-color: #C49B63;
            color: #fff !important;
        }
        .contact-card:hover a {
            color: #fff !important;
        }
        .contact-icon {
            color: #C49B63;
            transition: all 0.3s ease-in-out;
        }
        .contact-card:hover .contact-icon {
            color: #fff;
        }
        iframe {
            border: none;
            border-radius: 10px;
        }
    </style>
</head>

<body>
<main layout:fragment="content">

    <!-- Hero Start -->
    <div class="container-fluid bg-light page-header py-5 mb-5">
        <div class="container text-center py-5">
            <h1 class="display-1 animated slideInLeft">∆èlaq…ô</h1>
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb justify-content-center animated slideInLeft mb-0">
                    <li class="breadcrumb-item"><a class="text-primary" href="/">Ana s…ôhif…ô</a></li>
                    <li class="breadcrumb-item active" aria-current="page">∆èlaq…ô</li>
                </ol>
            </nav>
        </div>
    </div>
    <!-- Hero End -->

    <!-- Contact Info Start -->
    <div class="container py-5">

        <!-- üîπ B√ºt√ºn filiallar √º√ß√ºn d√∂vr -->
        <div th:each="contact, iterStat : ${contacts}" class="mb-5">

            <!-- Filial Ba≈ülƒ±ƒüƒ± -->
            <div class="text-center mb-4">
                <h2 class="text-primary font-dancing-script"
                    th:text="${iterStat.index == 0 ? '28 May Filialƒ±' : 'Nizami Filialƒ±'}"></h2>
            </div>

            <div class="row g-4">
                <!-- √únvan -->
                <div class="col-lg-4 col-md-6">
                    <div class="card contact-card shadow-sm text-center h-100">
                        <div class="card-body p-4">
                            <div class="mb-3 fs-1 contact-icon"><i class="fa fa-map-marker-alt"></i></div>
                            <h5 class="mb-3">√únvan</h5>
                            <p class="mb-0">
                                <a th:href="'https://www.google.com/maps?q=' + ${contact.address}"
                                   th:text="${contact.address}"
                                   class="text-dark text-decoration-none"
                                   target="_blank"></a>
                            </p>
                        </div>
                    </div>
                </div>

                <!-- Telefon -->
                <div class="col-lg-4 col-md-6">
                    <div class="card contact-card shadow-sm text-center h-100">
                        <div class="card-body p-4">
                            <div class="mb-3 fs-1 contact-icon"><i class="fa fa-phone-alt"></i></div>
                            <h5 class="mb-3">Telefon</h5>
                            <p class="mb-0">
                                <a th:href="'tel:' + ${contact.phone}"
                                   th:text="${contact.phone}"
                                   class="text-dark text-decoration-none"></a>
                            </p>
                        </div>
                    </div>
                </div>

                <!-- Email -->
                <div class="col-lg-4 col-md-6">
                    <div class="card contact-card shadow-sm text-center h-100">
                        <div class="card-body p-4">
                            <div class="mb-3 fs-1 contact-icon"><i class="fa fa-envelope"></i></div>
                            <h5 class="mb-3">Email</h5>
                            <p class="mb-0">
                                <a th:href="'mailto:' + ${contact.email}"
                                   th:text="${contact.email}"
                                   class="text-dark text-decoration-none"></a>
                            </p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- X…ôrit…ô -->
            <div class="row mt-5 px-0">
                <div class="col-12">
                    <iframe class="w-100" height="450"
                            th:src="${contact.mapLink}"
                            allowfullscreen=""
                            loading="lazy"
                            referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
            </div>

            <!-- Filiallar arasƒ±nda bo≈üluq -->
            <hr class="my-5">
        </div>
    </div>
    <!-- Contact Info End -->

</main>
</body>
</html>
