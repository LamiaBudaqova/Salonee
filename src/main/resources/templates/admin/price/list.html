<!DOCTYPE html>
<html lang="az" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/layout}">

<head>
    <meta charset="UTF-8">
    <title>Qiymətlər</title>
</head>

<body>
<main layout:fragment="content">

    <!-- Header -->
    <div class="container-fluid py-4 bg-light border-bottom mb-4">
        <div class="container">
            <h2 class="fw-bold text-primary mb-1">Qiymətlər</h2>
            <p class="text-muted mb-0">Sistemdə olan bütün xidmət qiymətlərini buradan idarə edə bilərsiniz.</p>
        </div>
    </div>

    <!-- Table -->
    <div class="container">
        <div class="card shadow-sm border-0 rounded-4">
            <div class="card-body">

                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h4 class="fw-bold mb-0">Bütün Xidmətlər və Qiymətlər</h4>
                    <a href="/admin/prices/create" class="btn btn-primary rounded-pill px-4">Yeni Qiymət Əlavə Et</a>
                </div>

                <table class="table align-middle table-hover">
                    <thead class="bg-primary text-white">
                    <tr>
                        <th style="width: 5%">#</th>
                        <th style="width: 55%">Xidmət</th>
                        <th style="width: 20%">Məbləğ</th>
                        <th style="width: 20%">Əməliyyatlar</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="price, iterStat : ${prices}">
                        <td th:text="${iterStat.index + 1}"></td>
                        <td th:text="${price.serviceName}"></td>
                        <td>
                            <span th:text="${price.amount} + ' ₼'"></span>
                        </td>
                        <td>
                            <a th:href="@{'/admin/prices/edit/' + ${price.id}}" class="btn btn-warning btn-sm me-1">
                                <i class="fas fa-edit me-1"></i> Redaktə
                            </a>
                            <a th:href="@{'/admin/prices/delete/' + ${price.id}}" class="btn btn-danger btn-sm">
                                <i class="fas fa-trash-alt me-1"></i> Sil
                            </a>
                        </td>
                    </tr>
                    </tbody>
                </table>

            </div>
        </div>
    </div>

</main>
</body>
</html>
