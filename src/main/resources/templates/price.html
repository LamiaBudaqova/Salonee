<!DOCTYPE html>
<html lang="az"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">

<body>
<main layout:fragment="content">

    <!-- Hero Start -->
    <div class="container-fluid bg-light page-header py-5 mb-5">
        <div class="container text-center py-5">
            <h1 class="display-1 animated slideInLeft">Qiymətlər</h1>
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb justify-content-center animated slideInLeft mb-0">
                    <li class="breadcrumb-item"><a class="text-primary" href="/">Ana səhifə</a></li>
                    <li class="breadcrumb-item active" aria-current="page">Qiymətlər</li>
                </ol>
            </nav>
        </div>
    </div>
    <!-- Hero End -->

    <!-- Pricing Start -->
    <div class="container-fluid price px-0 py-5">
        <div class="row g-0">
            <div class="col-md-6">
                <div class="d-flex align-items-center h-100 bg-primary p-5">
                    <div class="wow fadeIn" data-wow-delay="0.3s">
                        <h1 class="font-dancing-script text-white">Qiymətlər</h1>
                        <h1 class="mb-0">Salon Xidmətləri</h1>
                        <h1 class="display-1 text-uppercase mb-5" style="letter-spacing: 10px;">Qiymətlər</h1>
                        <div class="row g-4 align-items-center">
                            <div class="col-lg-6">
                                <div class="text-center bg-dark p-5">
                                    <h4 class="text-white">Enjoy</h4>
                                    <h1 class="display-1 font-work-sans text-white">20%</h1>
                                    <p class="fs-2 text-white mb-0">Off</p>
                                </div>
                            </div>
                            <div class="col-lg-6">
                                <p>İlk rezervasiyada 20% endirim fürsətindən yararlanın.</p>
                                <a class="btn btn-dark" href="">20% Endirim Qazan</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="h-100 bg-dark p-5">
                    <div class="price-item mb-3 wow fadeIn" data-wow-delay="0.1s">
                        <img class="img-fluid flex-shrink-0" src="/front/img/price-1.jpg" alt="">
                        <div class="text-end px-4">
                            <h6 class="text-uppercase text-primary">Saç kəsimi</h6>
                            <h3 class="text-white font-work-sans mb-0">70 AZN</h3>
                        </div>
                    </div>
                    <div class="price-item mb-3 wow fadeIn" data-wow-delay="0.2s">
                        <img class="img-fluid flex-shrink-0" src="/front/img/price-2.jpg" alt="">
                        <div class="text-end px-4">
                            <h6 class="text-uppercase text-primary">Makiyaj</h6>
                            <h3 class="text-white font-work-sans mb-0">80 AZN</h3>
                        </div>
                    </div>
                    <div class="price-item mb-3 wow fadeIn" data-wow-delay="0.3s">
                        <img class="img-fluid flex-shrink-0" src="/front/img/price-3.jpg" alt="">
                        <div class="text-end px-4">
                            <h6 class="text-uppercase text-primary">Manikür</h6>
                            <h3 class="text-white font-work-sans mb-0">50 AZN</h3>
                        </div>
                    </div>
                    <div class="price-item mb-3 wow fadeIn" data-wow-delay="0.4s">
                        <img class="img-fluid flex-shrink-0" src="/front/img/price-4.jpg" alt="">
                        <div class="text-end px-4">
                            <h6 class="text-uppercase text-primary">Pedikür</h6>
                            <h3 class="text-white font-work-sans mb-0">50 AZN</h3>
                        </div>
                    </div>
                    <div class="price-item mb-3 wow fadeIn" data-wow-delay="0.5s">
                        <img class="img-fluid flex-shrink-0" src="/front/img/price-5.jpg" alt="">
                        <div class="text-end px-4">
                            <h6 class="text-uppercase text-primary">Masaj</h6>
                            <h3 class="text-white font-work-sans mb-0">70 AZN</h3>
                        </div>
                    </div>
                    <div class="price-item mb-3 wow fadeIn" data-wow-delay="0.6s">
                        <img class="img-fluid flex-shrink-0" src="/front/img/price-6.jpg" alt="">
                        <div class="text-end px-4">
                            <h6 class="text-uppercase text-primary">Dəriyə qulluq</h6>
                            <h3 class="text-white font-work-sans mb-0">100 AZN</h3>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Pricing End -->

</main>
</body>
</html>
