<!DOCTYPE html>
<html lang="az" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Yeni Qiymət Əlavə Et</title>
    <link rel="stylesheet" href="/admin/css/bootstrap.css">
</head>
<body class="container mt-5">
<h2>Yeni Qiymət Əlavə Et</h2>

<form th:action="@{/admin/prices/create}" th:object="${price}" method="post">
    <div class="mb-3">
        <label class="form-label">Xidmətin adı</label>
        <input type="text" th:field="*{serviceName}" class="form-control" required>
    </div>
    <div class="mb-3">
        <label class="form-label">Məbləğ</label>
        <input type="number" step="0.01" th:field="*{amount}" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-success">Əlavə et</button>
    <a href="/admin/prices" class="btn btn-secondary">Geri qayıt</a>
</form>
</body>
</html>
