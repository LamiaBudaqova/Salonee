<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <meta charset="utf-8">
    <title>Beauty Salon Website Template</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">

    <!-- Favicon -->
    <link href="/front/img/favicon.ico" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Playfair+Display:wght@500&family=Work+Sans&display=swap" rel="stylesheet">

    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="/front/lib/animate/animate.min.css" rel="stylesheet">
    <link href="/front/lib/lightbox/css/lightbox.min.css" rel="stylesheet">
    <link href="/front/lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">

    <!-- Customized Bootstrap Stylesheet -->
    <link href="/front/css/bootstrap.min.css" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link href="/front/css/style.css" rel="stylesheet">
</head>

<body th:classappend="${activePage}">

<!-- Navbar Start -->
<div class="container-fluid bg-light sticky-top p-0">
    <nav class="navbar navbar-expand-lg navbar-light p-0">
        <a href="/" class="navbar-brand bg-primary py-4 px-5 me-0">
            <h1 class="mb-0"><i class="bi bi-scissors"></i>La Beauty</h1>
        </a>
        <button type="button" class="navbar-toggler me-4" data-bs-toggle="collapse"
                data-bs-target="#navbarCollapse">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse p-3" id="navbarCollapse">
            <div class="navbar-nav mx-auto">
                <a href="/" class="nav-item nav-link"
                   th:classappend="${activePage == 'home'} ? ' active' : ''">Ana səhifə</a>

                <a href="/about" class="nav-item nav-link"
                   th:classappend="${activePage == 'about'} ? ' active' : ''">Haqqımızda</a>

                <div class="nav-item dropdown">
                    <a href="#" class="nav-link dropdown-toggle" id="servicesDropdown" role="button"
                       data-bs-toggle="dropdown" aria-expanded="false">
                        Xidmətlər
                    </a>
                    <ul class="dropdown-menu bg-light mt-2" aria-labelledby="servicesDropdown">
                        <li th:each="c : ${navCategories}">
                            <a class="dropdown-item" th:href="'/category/' + ${c.id}" th:text="${c.name}"></a>
                        </li>
                    </ul>
                </div>


                <a href="/price" class="nav-item nav-link"
                   th:classappend="${activePage == 'price'} ? ' active' : ''">Qiymətlər</a>


                <div class="nav-item dropdown">
                    <a href="#" class="nav-link dropdown-toggle" data-bs-toggle="dropdown">Səhifələr</a>
                    <div class="dropdown-menu bg-light mt-2">
                        <a href="/gallery"      class="dropdown-item">Foto qalereya</a>
                        <a href="/blog"         class="dropdown-item">Gözəllik bloqu</a>
                        <a href="/team"         class="dropdown-item">Komandamız</a>
                        <a href="/testimonial"  class="dropdown-item">Rəylər</a>
                    </div>
                </div>
                <a href="/contact" class="nav-item nav-link"
                   th:classappend="${activePage == 'contact'} ? ' active' : ''">Əlaqə</a>
                <div class="d-flex align-items-center">
                    <a href="/login" class="btn btn-primary btn-sm login-btn">Daxil ol</a>

                </div>


            </div>
            <div class="d-flex">
                <a class="btn btn-primary btn-sm-square me-3"
                   href="https://www.facebook.com/Lamia Budaqova"
                   target="_blank">
                    <i class="fab fa-facebook-f"></i>
                </a>

                <a class="btn btn-primary btn-sm-square me-3"
                   href="https://www.instagram.com/budaqovalamia/"
                   target="_blank">
                    <i class="fab fa-instagram"></i>
                </a>
            </div>

        </div>
    </nav>
</div>
<!-- Navbar End -->

<!-- ==== BURADA BOŞ YER AÇIRIQ (CHILD SƏHİFƏLƏR BURANI DOLDURACAQ) ==== -->
<main layout:fragment="content"></main>
<!-- ==== /CONTENT SLOT ==== -->

<!-- Footer Start -->
<div class="container-fluid bg-dark text-light footer mt-5 pt-5">
    <div class="container py-5">
        <div class="row g-5">

            <!-- Footer info -->
            <div class="col-lg-4 col-md-6">
                <h4 class="text-white mb-3">
                    <i class="fas fa-cut me-2"></i>La Beauty
                </h4>
                <p th:text="${footer.description}">La Beauty haqqında text</p>

                <p>
                    <i class="fa fa-map-marker-alt me-2"></i>
                    <span th:text="${footer.address}">Ünvan burda çıxacaq</span>
                </p>
                <p>
                    <i class="fa fa-phone-alt me-2"></i>
                    <span th:text="${footer.phone}">Telefon burda çıxacaq</span>
                </p>
                <p>
                    <i class="fa fa-envelope me-2"></i>
                    <span th:text="${footer.email}">Email burda çıxacaq</span>
                </p>

                <div class="d-flex pt-2">
                    <a class="btn btn-outline-light btn-social me-2" th:href="${footer.facebookUrl}">
                        <i class="fab fa-facebook-f"></i>
                    </a>
                    <a class="btn btn-outline-light btn-social" th:href="${footer.instagramUrl}">
                        <i class="fab fa-instagram"></i>
                    </a>
                </div>
            </div>

        </div>
    </div>
</div>
<!-- Footer End -->


<!-- JavaScript Libraries (main.js-dən ƏVVƏL gəlməlidir) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
<script src="/front/lib/wow/wow.min.js"></script>
<script src="/front/lib/easing/easing.min.js"></script>
<script src="/front/lib/waypoints/waypoints.min.js"></script>
<script src="/front/lib/counterup/counterup.min.js"></script>
<script src="/front/lib/lightbox/js/lightbox.min.js"></script>
<script src="/front/lib/owlcarousel/owl.carousel.min.js"></script>


<!-- Template Javascript -->
<script src="/front/js/main.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
