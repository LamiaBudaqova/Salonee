<!DOCTYPE html>
<html lang="az"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{staff/layout}">

<body>
<main layout:fragment="content">

    <div class="row">
        <!-- Statistikalar -->
        <div class="col-md-4">
            <div class="card shadow-sm">
                <div class="card-body text-center">
                    <h5 class="text-warning">Gözləmədə</h5>
                    <h2 th:text="${stats.pendingCount}">0</h2>
                </div>
            </div>
        </div>

        <div class="col-md-4">
            <div class="card shadow-sm">
                <div class="card-body text-center">
                    <h5 class="text-success">Təsdiqlənmiş</h5>
                    <h2 th:text="${stats.approvedCount}">0</h2>
                </div>
            </div>
        </div>

        <div class="col-md-4">
            <div class="card shadow-sm">
                <div class="card-body text-center">
                    <h5 class="text-secondary">Tamamlanmış</h5>
                    <h2 th:text="${stats.doneCount}">0</h2>
                </div>
            </div>
        </div>
    </div>

    <div class="card mt-4 shadow-sm">
        <div class="card-header bg-primary text-white">
            <h5>Rezervasiyalar</h5>
        </div>
        <div class="card-body">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Xidmət</th>
                    <th>Tarix</th>
                    <th>Vaxt</th>
                    <th>Müştəri</th>
                    <th>Telefon</th>
                    <th>Status</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="r : ${reservations}">
                    <td th:text="${r.id}"></td>
                    <td th:text="${r.serviceName}"></td>
                    <td th:text="${r.date}"></td>
                    <td th:text="${#temporals.format(r.startTime, 'HH:mm')}"></td>
                    <td th:text="${r.customerName}"></td>
                    <td th:text="${r.customerPhone}"></td>
                    <td>
                        <div th:switch="${r.status}">
                            <span th:case="'PENDING'">
                                <form th:action="@{/staff/update-status}" method="post" class="d-inline">
                                    <input type="hidden" name="reservationId" th:value="${r.id}">
                                    <input type="hidden" name="staffId" th:value="${staffId}">
                                    <button type="submit" name="status" value="APPROVED"
                                            class="btn btn-success btn-sm">Təsdiqlə</button>
                                    <button type="submit" name="status" value="REJECTED"
                                            class="btn btn-danger btn-sm">Rədd et</button>
                                </form>
                            </span>
                            <span th:case="'APPROVED'">
                                <form th:action="@{/staff/update-status}" method="post" class="d-inline">
                                    <input type="hidden" name="reservationId" th:value="${r.id}">
                                    <input type="hidden" name="staffId" th:value="${staffId}">
                                    <button type="submit" name="status" value="DONE"
                                            class="btn btn-secondary btn-sm">Bitdi</button>
                                </form>
                            </span>
                            <span th:case="*">
                                <span th:text="${r.status}" class="badge bg-secondary"></span>
                            </span>
                        </div>
                    </td>
                </tr>

                <tr th:if="${#lists.isEmpty(reservations)}">
                    <td colspan="7" class="text-center text-muted py-3">
                        Rezervasiya yoxdur
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

</main>
</body>
</html>
